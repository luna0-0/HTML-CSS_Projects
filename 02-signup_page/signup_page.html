<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup_page.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Sign Up</h1>
        <form>
          <input
            type="text"
            name="name"
            placeholder="Name"
            id="name"
            required
          />

          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />

          <input
            type="password"
            name="c-password"
            placeholder="Confirm password"
            id="c-password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>

        <p>
          Already have an account? <a href="../01-login_page.html">Log in</a>
        </p>
        <hr />

        <button type="button" class="google-signup">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
          />
          Sign up with Google
        </button>
      </div>
    </main>
  </body>
</html>
